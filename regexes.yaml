  - regex: 'Xiino(?:.*v\. (\d+[\.\d]+))?'
    family: 'PalmOS'
  - regex: '(VRE);'

  ##########
  # HbbTV vendors
  ##########
  - regex: 'HbbTV'
    group:
      - regex: 'HbbTV/\d+\.\d+\.\d+ \( ;(LG)E ;NetCast 4.0'
        v1: '2013'
      - regex: 'HbbTV/\d+\.\d+\.\d+ \( ;(LG)E ;NetCast 3.0'
        v1: '2012'
      - regex: 'HbbTV/1.1.1 \(;;;;;\) Maple_2011'
        family: 'Samsung'
        v1: '2011'
      - regex: 'HbbTV/\d+\.\d+\.\d+ \(;(Samsung);SmartTV([0-9]{4});.*FXPDEUC'
        v2: 'UE40F7000'
      - regex: 'HbbTV/\d+\.\d+\.\d+ \(;(Samsung);SmartTV([0-9]{4});.*MST12DEUC'
        v2: 'UE32F4500'
      - regex: 'HbbTV/1.1.1 \(; (Philips);.*NETTV/4'
        v1: '2013'
      - regex: 'HbbTV/1.1.1 \(; (Philips);.*NETTV/3'
        v1: '2012'
      - regex: 'HbbTV/1.1.1 \(; (Philips);.*NETTV/2'
        v1: '2011'
      # the HbbTV emulator developers use HbbTV/1.1.1 (;;;;;) firetv-firefox-plugin 1.1.20
      - regex: 'HbbTV/\d+\.\d+\.\d+.*(firetv)-firefox-plugin (\d+).(\d+).(\d+)'
        family: 'FireHbbTV'
      # generic HbbTV, hoping to catch manufacturer name (always after 2nd comma) and the first string that looks like a 2011-2019 year
      - regex: 'HbbTV/\d+\.\d+\.\d+ \(.*; ?([a-zA-Z]+) ?;.*(201[1-9]).*\)'
  # web0s LG TV
  - regex: '(webOS\.TV)-(\d+)'
    family: 'webOS TV'
  - regex: '(Web0S)'
    family: 'webOS TV'
  # Other OS
  - regex: '\b(Sailfish|Haiku|BeOS)\b'

  # RISC OS
  - regex: '(RISC OS)(?:-NC)?(?:[ /]__VERSION__)?'

  # Gaming Console
  - regex: '(Nintendo Wii)'
  - regex: '(Xbox|KIN\.(?:One|Two))'
    name: 'Xbox'
    v1: '360'

  - regex: 'PlayStation (\d+)'
    regex_flag: 'i'
    family: 'Playstation $1'
  # Mobile Gaming Console
  - regex: '(Nitro|Nintendo) ([3]?DS[i]?)'
    family: 'Nintendo Mobile'
  - regex: 'PlayStation (Portable|Vita)'
    family: 'PlayStation $1'

  ##########
  # Linux distros and others
  ##########
  - regex: '(Fedora|Ubuntu|Red Hat|(?:Free|Open|Net|\b)BSD|[KLX]?ubuntu|Arch ?Linux|Bada|CentOS|Debian|Fedora|Gentoo|HopenOS|Kindle|Knoppix|Mageia|Mandriva|Mint|openSUSE|PCLinuxOS|Puppy|Sabayon|Slackware|SUSE|BackTrack|SunOS|Solaris|AIX|HP-UX|DragonFly|Syllable|IRIX)\b(?:(?: Enterprise)? Linux)?(?:[ /\-]__VERSION_OS__)?'

  - regex: 'OSF1(?:[/ ]?v?__VERSION__)?'
    family: 'OSF1'

  # just os
  - regex: '(Windows|Android|WeTab|Maemo|\bOS/2\b|WinGogi|GOGI)'

  # Gentoo Linux + Kernel Version
  - regex: '(Linux)[ /]__VERSION__.*gentoo'
    family: 'Gentoo'

  # Linux + Kernel Version
  - regex: '(Linux)(?:[ /]__VERSION__)?'
  - regex: 'redhat-linux-gnu'
    family: 'Red Hat'
  - regex: '(X11;|linux-gnu)'
    family: 'Linux'

#### Device ####
device_parsers:

  ######################################################################
  # Android parsers
  #
  # @ref: https://support.google.com/googleplay/answer/1727131?hl=en
  ######################################################################
  - regex: '[Aa]ndroid| Build| Adr |JUC|\bHTC|Linux|Archos'
    group:

      - regex: ' Safari'
        preset: true
        type: 'tablet'
      - regex: ' Mobile Safari'
        preset: true
        type: 'smartphone'

      #########
      # WebBrowser for SmartWatch
      # @ref: https://play.google.com/store/apps/details?id=se.vaggan.webbrowser&hl=en
      #########
      - regex: '\bSmartWatch *\( *([^;]+) *; *([^;]+) *;'
        device: '$1 $2'
        brand: '$1'
        model: '$2'
        type: 'watch'

      # Android Application
      - regex: 'Android Application'
        group:
          - regex: 'Android Application[^\-]+ - (Sony) ?(Ericsson)? (.+) \w+ - '
            device: '$1 $2'
            brand: '$1$2'
            model: '$3'
          - regex: 'Android Application[^\-]+ - (?:HTC|HUAWEI|LGE|LENOVO|MEDION|TCT) (HTC|HUAWEI|LG|LENOVO|MEDION|ALCATEL)[ _\-](.+) \w+ - '
            regex_flag: 'i'
            device: '$1 $2'
            brand: '$1'
            model: '$2'
          - regex: 'Android Application[^\-]+ - ([^ ]+) (.+) \w+ - '
            device: '$1 $2'
            brand: '$1'
            model: '$2'

      #########
      # Huawei
      # @ref: http://www.huaweidevice.com
      # @note: Needs to be before HTC due to Desire HD Build on U8815
      #########
      - regex: 'huawei|[uc]\d{4}|ideos|ascend|honor|m8\d{2}|s7|H60-L'
        regex_flag: 'i'
        group:
          - regex: '; *(HONOR )?([^;]+) Build/(Honor|HONOR)'
            device: '$1$2'
            brand: 'Huawei'
            model: '$2'
          - regex: '; *(HUAWEI |Huawei-)?([UY][^;/]+) Build/(?:Huawei|HUAWEI)([UY][^\);]+)\)'
            device: '$1$2'
            brand: 'Huawei'
            model: '$2'
          - regex: '; *([^;/]+) Build[/ ]Huawei(MT1-U06|[A-Z]+\d+[^\);]+)[^\);]*\)'
            device: '$1'
            brand: 'Huawei'
            model: '$2'
          - regex: '; *(S7|M860|H60-L\d+|Honor|Honor .+?) Build[ /]'
            device: '$1'
            brand: 'Huawei'
            model: '$1'
          - regex: '; *((?:HUAWEI|Huawei)[ \-]?)(MediaPad) Build'
            device: '$1$2'
            brand: 'Huawei'
            model: '$2'
          - regex: '; *((?:HUAWEI[ _]?|Huawei[ _])?Ascend[ _])([^;/]+) Build'
            device: '$1$2'
            brand: 'Huawei'
            model: '$2'
          - regex: '; *((?:HUAWEI|Huawei)[ _\-]?)((?:G700-|MT-)[^;/]+) Build'
            device: '$1$2'
            brand: 'Huawei'
            model: '$2'
          - regex: '; *((?:HUAWEI|Huawei)[ _\-]?)([^;/]+) Build'
            device: '$1$2'
            brand: 'Huawei'
            model: '$2'
          - regex: '; *(MediaPad[^;]+|SpringBoard) Build/Huawei'
            device: '$1'
            brand: 'Huawei'
            model: '$1'
          - regex: '; *([^;]+) Build/Huawei'
            device: '$1'
            brand: 'Huawei'
            model: '$1'
          - regex: '; *([Uu])([89]\d{3}) Build'
            device: '$1$2'
            brand: 'Huawei'
            model: 'U$2'
          - regex: '; *(Ideos|IDEOS|HONOR) ([^;/]+\s*|\s*)Build'
            device: 'Huawei $1 $2'
            brand: 'Huawei'
            model: '$1 $2'

      - regex: '; *(?:[^;]+) Build/(Orange[^\s\)]+)'
        device: 'Huawei $1'
        brand: 'Huawei'
        model: '$1'
      - regex: '; *(Orange Daytona|Pulse|Pulse Mini|Vodafone 858|C8500|C8600|C8650|C8660|Nexus 6P) Build'
        device: 'Huawei $1'
        brand: 'Huawei'
        model: '$1'

      #########
      # Samsung Android Devices
      # @ref: http://www.samsung.com/us/mobile/cell-phones/all-products
      #########
      - regex: 'samsung|behold|ek-|galaxy|gt-|nexus|sch-|scl|sgh-|shv-|shw-|sm-|sph-|yp-'
