# replacement pattern
pattern:
  __VERSION__: '(\d+)(?:\.(\d+))?(?:\.([a-z\d]+))?'
  __VERSION_2_DIGITS__: '(\d+)\.(\d+)(?:\.(\d+))?'
  __VERSION_DIGITS__: '(\d+)(?:\.(\d+))?(?:\.(\d+))?'
  __VERSION_DIGITS_UNDERSCORE__: '(\d+)(?:[._](\d+))?(?:[._](\d+))?'
  __VERSION_MOZILLA__: '(\d+)(?:\.(\d+))?(?:\.?([a-z\d]+))?'
  __VERSION_OS__: '(\d+)(?:\.(\d+))?(?:\.(\d+))?(?:\.(\d+))?'
  __VERSION_OS_UNDERSCORE__: '(\d+)(?:[._](\d+))?(?:[._](\d+))?'
  __BUILD__: '(?: Build|[;)])'

