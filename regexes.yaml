engine_parsers:

  # MSIE compatibility modes
  - regex: 'Trident'
    group:
      # MSIE 8 !== Trident/4
      - regex: 'MSIE ([^8])\.\d.* (Trident)[ /](4)\.(\d+)(?:\.(\d+))?'
        family: '$2'
        v1: '$3'
        v2: '$4'
        v3: '$5'
        type: 'mode::MSIE $1'
      # MSIE 9 !== Trident/5
      - regex: 'MSIE ([^9])\.\d.* (Trident)[ /](5)\.(\d+)(?:\.(\d+))?'
        family: '$2'
        v1: '$3'
        v2: '$4'
        v3: '$5'
        type: 'mode::MSIE $1'
      # MSIE 10 !== Trident/6
      - regex: 'MSIE ((?:(?!10)\d)+)\.\d.* (Trident)[ /](6)\.(\d+)(?:\.(\d+))?'
        family: '$2'
        v1: '$3'
        v2: '$4'
        v3: '$5'
        type: 'mode::MSIE $1'
      # MSIE 11 !== Trident/7
      - regex: 'MSIE ((?:(?!11)\d)+)\.\d.* (Trident)[ /](7)\.(\d+)(?:\.(\d+))?'
        family: '$2'
        v1: '$3'
        v2: '$4'
        v3: '$5'
        type: 'mode::MSIE $1'

