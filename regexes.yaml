            device: '$1$2'
            brand: 'Samsung'
            model: '$2'
          - regex: '; *(SAMSUNG-)?(GT\-[BINPS]\d{4}[^\/]*)(\/[^ ]*) Build'
            device: '$1$2$3'
            brand: 'Samsung'
            model: '$2'
          - regex: '(?:; *|^)((?:GT\-[BIiNPS]\d{4}|I9\d{2}0[A-Za-z\+]?\b)[^;/\)]*?)(?:Build|Linux|MIUI|[;/\)])'
            device: '$1'
