version: '0.3.0'
update_url: 'https://raw.github.com/commenthol/ua-parser2/master/regexes.yaml'

# replacement pattern
pattern:
  __VERSION__: '(\d+)(?:\.(\d+))?(?:\.([a-z\d]+))?'
  __VERSION_2_DIGITS__: '(\d+)\.(\d+)(?:\.(\d+))?'
  __VERSION_DIGITS__: '(\d+)(?:\.(\d+))?(?:\.(\d+))?'
  __VERSION_DIGITS_UNDERSCORE__: '(\d+)(?:[._](\d+))?(?:[._](\d+))?'
  __VERSION_MOZILLA__: '(\d+)(?:\.(\d+))?(?:\.?([a-z\d]+))?'
  __VERSION_OS__: '(\d+)(?:\.(\d+))?(?:\.(\d+))?(?:\.(\d+))?'
  __VERSION_OS_UNDERSCORE__: '(\d+)(?:[._](\d+))?(?:[._](\d+))?'

#### Browser ####
user_agent_parsers:

  ### iOS / OSX Applications
  - regex: '\b(CFNetwork|CaptiveNetworkSupport)'
    group:
    - regex: '^((?:(?! CFNetwork|/).)+)(?:/(\d+)(?:\.([a-z\d]+))*|.*)? CFNetwork/.*'
      type: 'app'
    - regex: '(CFNetwork)(?:/__VERSION__|.|$)'
      type: 'app'
    - regex: '(CaptiveNetworkSupport)-(\d+)'
      type: 'app'

  #### Bots ####
  - regex: '(@|bot|dig|JNLP|NING|seek|Xenu|crawl|health|checker|scope|lycos|slurp|sitecon|teoma|Reaper|faviconGenieo|google|larbin|pompos|scrap|snappy|spider|vortex|zyborg|indexer|monitor|voyager|WhatWeb|WinHTTP|archiver|charlotte|http[^:]*?://|Retreiver|TLSProber|WordPress|BingPreview|BlogBridge|Squrl Java|Python-urllib|Apache-HttpClient|facebookexternalhit|PayPal|adbeat|Pinterest|Pingdom|PRTG|scan)'
    regex_flag: 'i'
    group:
      # Pingdom
      - regex: '(Pingdom.com_bot_version_)(\d+)\.(\d+)'
        family: 'PingdomBot'
        type: 'bot'
      # Google Plus
      - regex: 'Google.*/\+/web/snippet'
        family: 'GooglePlusBot'
        type: 'bot'
      - regex: '(Pinterest)\/(\d+)(?:\.(\d+)|[^\.]).*https?:\/\/'
        type: 'bot'
      # Add loadbalancer, monitoring, health-checks
      - regex: '(ELB-HealthChecker|SiteScope)(?:[/ ]__VERSION__|.|$)'
        regex_flag: 'i'
        type: 'bot::healthcheck'
      - regex: '(PRTG Network Monitor|PingdomTMS)(?:[/ ]__VERSION__|.|$)'
        regex_flag: 'i'
        type: 'bot::monitor'

      # sort by length
      - regex: '(BoardReader Favicon Fetcher\s{0,5}|Comodo SSL Checker|Flamingo_SearchEngine|Google-HTTP-Java-Client|Peeplo Screenshot Bot|IlTrovatore(?:-Setaccio)?|Rackspace Monitoring|facebookexternalhit|Mediapartners-Google|PlantyNet_WebRobot|Daumoa(?:-feedfetcher)?|Innovazion Crawler|semanticdiscovery|Apache-HttpClient|Xenu(?:.s)? Link Sleuth|AppEngine-Google|InternetArchive|PagesInventory|archive.*?\.org_bot|1470\.net crawler|AdsBot-Google(?:-[a-z]{1,20})?|fast-webcrawler|websitepulse checker|Google SketchUp|GoogleImageProxy|ConveraCrawler|dataparksearch|PaxleFramework|ObjectsSearch|8bo Crawler Bot|ZeBot_www\.ze\.bz|Yahoo[a-z]{0,20}Seeker|Catchpoint bot|FollowSite Bot|ThumbShotsBot|YottaaMonitor|Feed Seeker Bot|(?:[a-z]{1,20}-)?Googlebot(?:-[a-z]{1,20})?|masidani_bot|Sogou \w{1,20} (?:Robot|Spider)|ichiro(?:/mobile)?|http%20client|Python-urllib|Microsoft .*? Bot|Thumbshots\.ru|TheUsefulbot|robotgenius|BoardReader|msnbot(?:-media\s{0,5})?|\b\w*favicon\w*\b|boitho.com-dc|Read%20Later|WASALive.Bot|BingPreview|HttpMonitor|LinkedInBot|MSIECrawler|netresearch|searchsight|Yahoo! Slurp|SiteCon|Slackbot-LinkExpanding|Slack-ImgProxy|ScoutJet|PayPal IPN|BlogBridge|Checklinks|PagePeeker|TwitterBot|Linguee Bot|Mail\.RU_Bot|RedCarpet|A6-Indexer|Squrl Java|adbeat\.com|altavista|Altresium|charlotte|findlinks|Retreiver|TLSProber|WordPress|NewsGator[^/]*|LesnikBot|archiver|Votay bot|teoma(?!bar)?|archiver|blitzbot|clumboot|heritrix|Icarus6j|IconSurf|InfuzApp|mogimogi|NerdyBot|Netvibes|WebThumb|IP2[a-z]{1,20}Bot|voila(?:bot)?|Lite Bot|Riddler|Orbiter|\bYeti(?:-[a-z]{0,20})?|Yandex\w+|^voyager|bingbot|furlbot|gigabot|masscan|openbot|polybot|Riddler|scooter|scrubby|seekbot|URL2PNG|WhatWeb|WinHTTP|ZooShot|BotSeer|mozDex|Reaper|^vortex|DeuSu|Genieo|GomezA|holmes|Kraken|Kurzor|larbin|m65bot|msrbot|pompos|Scrapy|snappy|speedy|ZyBorg|Wotbox|^Nutch[^/]{0,30}|Nutch|Argus|htdig|Llaut|lycos|Slurp|jbot\b|50\.nu|WIRE|^NING|JNLP|^zao|baidu[a-z]{0,20}(?:spider|Mobaider)|(?:[a-z\.\u0027]{1,30}[ _-]){0,4}[a-z_]{0,30}(?:crawler|crawl|scraper|spider|indexer|webbot|robot\b|(?:(?!cubot)[\w-]{2})bot\b| bot(?=@)\b)|[^ \/]\bbot\b|\b008)(?:[ /-]__VERSION__)?'
        regex_flag: 'i'
        type: 'bot'


  ### iOS / OSX Applications
  - regex: '\b(iPhone|iPad|iPod)'
    group:
      - regex: '^([^/]+)/__VERSION__ \((?:iPhone|iPad|iPod); iOS [0-9\.]+; Scale/[0-9\.]+\)'
        type: 'app'
      - regex: '^([^/]+)/__VERSION__ iOS/[0-9\.]+ model/(?:iPhone|iPad|iPod)'
        type: 'app'

  ### Mail
  - regex: '(YahooMobileMail|Thunderbird|Icedove|Shredder|Spicebird|Lotus-Notes|Airmail|Lightning|MSOffice|Exchange|Outlook|Barca|kmail2|Bat|(?:Macintosh.* AppleWebKit|MailBar|Postbox))'
    group:
      # Outlook 2007
      - regex: 'Microsoft Office Outlook 12\.\d+\.\d+|MSOffice 12'
        family: 'Outlook'
        v1: '2007'
        type: 'mail'
      # Outlook 2010
      - regex: 'Microsoft Outlook 14\.\d+\.\d+|MSOffice 14'
        family: 'Outlook'
        v1: '2010'
        type: 'mail'
      # Outlook 2013
      - regex: 'Microsoft Outlook 15\.\d+\.\d+'
        family: 'Outlook'
        v1: '2013'
        type: 'mail'
      # Outlook 2016
      - regex: 'Microsoft Outlook (?:Mail )?16\.\d+\.\d+'
        family: 'Outlook'
        v1: '2016'
        type: 'mail'
      # Windows Live Mail
      - regex: 'Outlook-Express\/7\.0.*'
        family: 'Windows Live Mail'
        type: 'mail'
      # Other Mail Agents
      - regex: '(YahooMobileMail|Lotus-Notes|MailBar|MacOutlook|Outlook-iOS-Android|ExchangeWebServices|ExchangeServicesClient|Microsoft Outlook|Outlook-Express|Barca(?:Pro)?|Postbox|Slack_SSB|kmail2|The Bat!(?: Voyager)?)(?:[/ ]__VERSION__)?'
        type: 'mail'
      # Apple Air Mail
      - regex: '(Airmail) __VERSION__'
        type: 'mail'
      - regex: '(Shredder|Spicebird)/__VERSION__'
        type: 'mail'
      # Apple Mail
      - regex: '^Mozilla\/5\.0 \(.* Mac OS X.*\(KHTML, like Gecko\)(?: Mobile\/[\S]*)?$'
        family: 'Apple Mail'
        type: 'mail'
      # Lightning (for Thunderbird) http://www.mozilla.org/projects/calendar/lightning/
      - regex: 'Gecko/\d+ (Lightning)/__VERSION_MOZILLA__'
        type: 'mail'
      # Thunderbird
      - regex: '(Thunderbird|Icedove)/__VERSION_MOZILLA__'
        family: 'Thunderbird'
        type: 'mail'

  # Feedreader
  - regex: '\b(CITA RSS Aggregator|Custom-Feed Reader|Digg Feed Fetcher|AideRSS|Akregator|Apple-PubSub|FeedDa?emon|Feeddler|Feedreader|JetBrains Omea Reader|Liferea|NetNewsWire|NewsBlur|newsbeuter|Pulp|ReadKit|(?:RSS|Rss)Bandit|RssBar|RSS Junkie|RSS Menu|RSSOwl|SimplePie|SimpleRSS|Tiny Tiny RSS|UniversalFeedParser|Wizz RSS News Reader|Windows-RSS-Platform)(?:[ /]__VERSION__)?'
    type: 'feedreader'

  # podcast
  - regex: '\b(AntennaPod|BashPodder|BeyondPod|bPod|DoggCatcher|Doppler|Downcast|ESPN Radio|Fancy Cloud Music|FancyMusic|gPodder|GoldenPod|iPodder|jPodder|Juice|MediaGo|Overcast|Peapod|philpodder|Player FM|PodCruncher|PocketTunes|Podcasts|Podkicker(?: Classic| Pro|)|podracer|RSS_?Radio)\b(?:(?: v ?|[ /])__VERSION__)?'
    type: 'podcast'

  # mediaplayers
  - regex: '\b(AlexaMediaPlayer|Banshee|Clementine|ExoPlayerLib|FlyCast|foobar2000|HTC Streaming Player|Instacast|iTunes(?:-iP\w+(?:-\w+)?)?|Kodi|LG Player|MediaMonkey|Nightingale|NSPlayer|Songbird|spmc|Spotify|SubStream|vlc|VLC|VOX Music Player|Windows-Media-Player(?:-\w+)?|WMPlayer|XBMC|Zune)\b(?:[ /](\d+)(?:\.(\d+)(?:\.(\d+))?(\-[A-Z\d]+)?)?)?'
    v3: '$4$5'
    type: 'mediaplayer'
  - regex: '(Lavf|Miro)/?__VERSION__'
    type: 'mediaplayer'
  - regex: '(QuickTime)(?:(?:(?:.+qtver=)|(?:(?: E-)?[\./]))__VERSION__)?'
    type: 'mediaplayer'

  # social networks
  - regex: 'Pinterest|\[FB'
    group:
      # Facebook
      - regex: '\[FB.*;(FB(?:AV|Version))/__VERSION__'
        family: 'Facebook'
        type: 'app'
      - regex: '\[FB.*/FB'
        family: 'Facebook'
        type: 'app'
      # Pinterest
      - regex: '\[(Pinterest)/[^\]]+\]'
        type: 'app'
      - regex: '(Pinterest)(?: for Android(?: Tablet)?)?/__VERSION__'
        type: 'app'

  # Apps
  - regex: '\b(Kurio|BacaBerita App|Deezer|SohuNews)[ /]__VERSION__'
    type: 'app'

  #### SPECIAL CASES TOP ####

  # Gecko group
  - regex: 'Gecko|Treco|FxiOS'
    group:
      # Browsers using Gecko; must go before Firefox
      - regex: 'Mozilla.*\b(Beonex|Camino|Chimera|CometBird|Firebird(?: Browser)?|Fireweb Navigator|Flock|IceDragon|SailfishBrowser|SeaMonkey)/__VERSION_MOZILLA__'

      # Firefox
      - regex: '(Fennec)/__VERSION_MOZILLA__'
        family: 'Firefox Mobile'
      - regex: '(?:Mobile[:;]|Tablet;).*(Firefox)/__VERSION_MOZILLA__'
        family: 'Firefox Mobile'
      - regex: '\b(BonEcho|GranParadiso|Lorentz|Minefield|Namoroka|Pale[Mm]oon|Shiretoko)/__VERSION_MOZILLA__'
      - regex: '(Firefox).*Tablet browser __VERSION_MOZILLA__'
        family: 'MicroB'
      - regex: '(MozillaDeveloperPreview)/__VERSION_MOZILLA__'
      - regex: '(FxiOS)/__VERSION_MOZILLA__'
        family: 'Firefox iOS'

      # Swiftfox
      - regex: '(Firefox)/__VERSION__ \(Swiftfox\)'
        family: 'Swiftfox'

      # Waterfox
      - regex: '(Waterfox)/__VERSION__'

      - regex: '(Firefox)/__VERSION_MOZILLA__'

  - regex: '(MyIBrow)/__VERSION__'
    family: 'My Internet Browser'

  # UC Browser (needs to be checked before Opera Mini)
  - regex: '(UC? ?Browser|UCWEB|\bU3)[ /]?(\d+)\.(\d+)\.(\d+)'
    family: 'UC Browser'

  # Opera group
  - regex: 'Opera|OPR|OPiOS|Coast| MMS/'
    group:
      # Opera will stop at 9.80 and hide the real version in the Version string.
      # see: http://dev.opera.com/articles/view/opera-ua-string-changes/
      - regex: '(Opera Tablet).*Version/__VERSION_DIGITS__'
      - regex: '(Opera Mini)(?:/att)?/__VERSION_DIGITS__'
      - regex: '(Opera Mini)'
      - regex: '(Opera)/.+Opera Mobi.+Version/__VERSION_DIGITS__'
        family: 'Opera Mobile'
      - regex: '(Opera)/__VERSION__.+Opera Mobi'
        family: 'Opera Mobile'
      - regex: 'Opera Mobi.+(Opera)(?:\/|\s+)__VERSION_DIGITS__'
        family: 'Opera Mobile'
      - regex: 'Opera Mobi'
        family: 'Opera Mobile'
      - regex: '(Opera)/9.80.*Version/__VERSION_DIGITS__'

      # Opera 14 for Android uses a WebKit render engine.
      - regex: '(?:Mobile Safari).*(OPR)/__VERSION__'
        family: 'Opera Mobile'

      # Opera 15 for Desktop is similar to Chrome but includes an "OPR" Version string.
      - regex: '(?:Chrome).*(OPR)/__VERSION__'
        family: 'Opera'

      # Opera Neon
      - regex: 'Chrome/.+( MMS)/__VERSION__'
        family: 'Opera Neon'

      # Opera Coast
      - regex: '(Coast)/__VERSION__'
        family: 'Opera Coast'

      # Opera Mini for iOS (from version 8.0.0)
      - regex: '(OPiOS)/__VERSION__'
        family: 'Opera Mini'

  # Palm WebOS looks a lot like Safari.
  - regex: '(hpw|web)OS/__VERSION__'
    family: 'webOS Browser'

  # LuaKit has no version info.
  # ref: http://luakit.org/projects/luakit/
  - regex: '(luakit)'
    family: 'LuaKit'

  # Rekonq
  - regex: '(rekonq)(?:/__VERSION__ Safari)?'
    family: 'Rekonq'

  # Conkeror lowercase/uppercase
  # ref: http://conkeror.org/
  - regex: '([Cc]onkeror)/__VERSION__'
    family: 'Conkeror'

  # catches lower case konqueror
  - regex: '([Kk]onqueror)/__VERSION__'
    family: 'Konqueror'

  - regex: '(WeTab)-Browser'

  - regex: '(Comodo[ _]Dragon)/__VERSION__'
    family: 'Comodo Dragon'

  - regex: '(Symphony) (\d+).(\d+)'

  # Yandex Browser
  - regex: '(YaBrowser)/__VERSION__'
    family: 'Yandex Browser'

  # PlayStation Vita should go before Amazon Silk
  - regex: '(PLAYSTATION 3.+WebKit|Nintendo 3DS|PlayStation Vita|AppleWebKit.+ NX)(?:/__VERSION__)?'
    family: 'NetFront NX'
  # Amazon Silk, should go before Chrome Mobile and Safari
  - regex: '(Silk)/(\d+)\.(\d+)(?:\.([0-9\-]+))?'
    family: 'Amazon Silk'

  # Chrome Mobile Based Browsers
  - regex: '(Puffin|SamsungBrowser|MobileIron|Crosswalk|baidubrowser)/__VERSION__'

  # Edge Mobile
  - regex: 'Windows Phone .*(Edge)/(\d+)\.(\d+)'
    family: 'Edge Mobile'

  # Chrome Mobile - Chrome based
  - regex: 'CrMo|CriOS|Chrome|chromeframe'
    group:
      # IE Mobile - strange MS ua contains Chrome
      - regex: '(IEMobile)/__VERSION__'
        family: 'IE Mobile'
      - regex: '(CrMo)/__VERSION__'
        family: 'Chrome Mobile'
      - regex: '(CriOS)/__VERSION__'
        family: 'Chrome Mobile iOS'
      - regex: '(Chrome)/__VERSION__.*\bMobile\b'
        family: 'Chrome Mobile'
      - regex: '\bMobile\b.*(Chrome)/__VERSION__'
        family: 'Chrome Mobile'

      # Chrome Frame must come before MSIE.
      - regex: '(chromeframe)/__VERSION__'
        family: 'Chrome Frame'

      # Mail.ru Amigo/Internet Browser (Chromium-based)
      - regex: '(Chrome)/__VERSION__.* MRCHROME'
        family: 'Mail.ru Chromium Browser'
      # Iron Browser ~since version 50
      - regex: '(Chrome)/__VERSION__[\d.]* Iron[^/]'
        family: 'Iron'

  # Tizen Browser (second case included in browser/major.minor regex)
  - regex: '(Tizen|SLP) Browser/__VERSION__'
    family: 'Tizen Browser'

  # Sogou Explorer 2.X
  - regex: '(SE 2\.X) MetaSr __VERSION__'
    family: 'Sogou Explorer'

  # Baidu Browsers (desktop spoofs chrome & IE, explorer is mobile)
  - regex: '(FlyFlow)/__VERSION__'
    family: 'Baidu Explorer'

  # Baidu Spark
  - regex: '((?:BD)?Spark|BIDUBrowser)[ /]__VERSION__'
    family: 'Baidu Spark'

  # QQ Browsers
  - regex: 'QQBrowser'
    group:
      - regex: '(MQQBrowser/Mini)(?:__VERSION__)?'
        family: 'QQ Browser Mini'
      - regex: '(MQQBrowser)(?:/__VERSION__)?'
        family: 'QQ Browser Mobile'
      - regex: '(QQBrowser)(?:/__VERSION__)?'
        family: 'QQ Browser'

  # AOL Browser (IE-based)
  - regex: '(AOL) (\d+)\.(\d+); AOLBuild (\d+)'

  # OmniWeb
  - regex: '(OmniWeb)/v?__VERSION__'

  # Netscape
  - regex: '\b(Navigator|Netscape6)/(\d+)(?:\.(\d+)(?:\.?([ab]?\d+[a-z]*))?)?'
    family: 'Netscape'


  # Windows 10 IE version uses "Edge" and "Chrome"
  - regex: '\b(Edge)/(\d+)\.(\d+)'
    family: 'Edge'

  # iOS Versions of Browsers
  - regex: '(Mercury|Puffin)/(\d{3,5})'

  # Browser/major_version.minor_version(.beta_version)

  # @note: Phoenix needs separate regex as conflicts with device "Fly Phoenix 2"
  - regex: '(Phoenix)/__VERSION__'
  - regex: '(MAXTHON|Maxthon|MxBrowser)[ /]__VERSION__'
    family: 'Maxthon'
  - regex: '(Abrowser|AdobeAIR|amaya|Amiga-AWeb|AmigaVoyager|ANTFresco|ANTGalio|Arora|Bolt|BOLT|brave|Bunjalloo|Crazy Browser|Chromium|ChromePlus|CoolNovo|Demeter|Dillo|Dolfin|Dolphin http client|Dragon|Epiphany|EspialTVBrowser|Electron|Espial|Fennec|FireWeb|Fluid|Fresco|Galeon|Googlebot|Google Earth(?: EC)?|HbbTV|HotJava|IBrowse|iCab|Iceape|ICE Browser|IceCat|Iceweasel|IceWeasel|iRider|OneBrowser|Iris|Iron|Jasmine|Kapiko|Kazehakase|Kindle|K-Meleon|LG Browser|Lobo|Lunascape|Lynx|MacAppStore|Maemo Browser|mDolphin|Mercury|MiniBrowserMobile|Midori|Minimo|Net[Ff]ront|NetFrontLifeBrowser|NetPositive|Netscape|NetSurf|OmniWeb|Opera|Opera Mini|Orca|Otter|PaleMoon|Planetweb|Polaris|Puffin|PyAMF|QupZilla|qutebrowser|Raven for Mac|RockMelt|SailfishBrowser|SeaMonkey|Shiira|SkipStone|Skyfire|Sleipnir|Snowshoe|Space Bison|Stainless|Sunrise|ThunderBrowse|UP\.Browser|Vienna|Vivaldi|WebPilot|WebPositive|Xiino)[/ ]__VERSION_DIGITS__'

  # Browser without version
  - regex: '(QIHU 360[SE]E)'

  # Chrome needs to come after as it hides a lot of browsers from previous regex
  - regex: '(Chrome)[/ ]__VERSION__'

  - regex: '(Galeon|UP\.Browser)(?:[ /]__VERSION__)?'

  - regex: '(Openwave)(?:/__VERSION__)?'
    family: 'UP.Browser'

  # Dolphin Browser
  # @ref: http://www.dolphin.com
  - regex: '\b(Dolphin)(?: |/|HDCN/|/INT\-)__VERSION__'

  # @note: needs to come after "Dolfin" as part of Samsung Bada UAs
  - regex: '\b(NexPlayer)\b(?:[ /]?__VERSION__)?'
    type: 'mediaplayer'

  # IE Xbox
  # @ref: http://msdn.microsoft.com/en-us/library/ie/jj883727%28v=vs.85%29.aspx
  - regex: '(MSIE) __VERSION__.*Xbox[^\-]'
    family: 'IE Xbox'
  # IE Mobile
  - regex: '(IEMobile)[ /]__VERSION__'
    family: 'IE Mobile'
  # desktop mode
  # http://www.anandtech.com/show/3982/windows-phone-7-review
  - regex: '(MSIE) __VERSION__.*XBLWP7'
    family: 'IE Large Screen'

  #### END MAIN CASES ####

  #### SPECIAL CASES ####
  - regex: '(Obigo|OBIGO|Teleca)(?:InternetBrowser|\-?Browser)?(?:[^\d]*0*(\d+)(?:.(\d+))?)?'
    family: 'Obigo'

  - regex: '(Maxthon|MyIE2|Uzbl|Shiira)'
    v1: '0'

  - regex: '(PLAYSTATION 3|PlayStation Portable)'
    family: 'NetFront'

  - regex: '(XBMC)/(\d+)\.(\d+)[-\w\s]+(r\d+)'

  - regex: '(ABrowse) (\d+)(?:\.(\d+))?'

  - regex: '(BrowseX) \(__VERSION__'

  - regex: '(NCSA[ _]Mosaic)(?:/(\d+)[\.-](\d+)(?:[\.-]?([a-z]?\d+))?)?'
    family: 'NCSA Mosaic'

  # Polaris/d.d is above
  - regex: '(POLARIS|Embider)/(\d+)\.(\d+)'
    family: 'Polaris'

  - regex: '(AvantGo) (\d+).(\d+)'

  - regex: '(Avant)'
    v1: '1'

  # This is the Tesla Model S (see similar entry in device parsers)
  - regex: '(QtCarBrowser)'
    v1: '1'

  - regex: 'ibrowse|iRAPP'
    regex_flag: 'i'
    group:
      - regex: '^(iBrowser/Mini)(\d+)\.(\d+)'
        family: 'iBrowser Mini'
      - regex: '^(iBrowser|iRAPP)/(\d+)\.(\d+)'
      - regex: '\b(IBrowse)(?:[ /](\d+)\.(\d+))?'

  # nokia browsers
  # based on: http://www.developer.nokia.com/Community/Wiki/User-Agent_headers_for_Nokia_devices
  - regex: 'Series\d|Nokia|OviBrowser|BrowserNG'
    group:
      - regex: '(NokiaBrowser|BrowserNG)/(\d+)\.__VERSION__'
        family: 'Nokia Browser'
      - regex: 'Symbian.*(Series60)/5\.0'
        family: 'Nokia Browser'
        v1: '7'
        v2: '0'
      - regex: '(S40OviBrowser)/__VERSION__(?:\.(\d+))?'
        family: 'Ovi Browser'
      - regex: '(Series60)/(\d+)\.(\d+).*AppleWebKit'
        family: 'Nokia OSS Browser'
      - regex: '(Series60)/(\d+)\.(\d+)'
        family: 'Nokia Services (WAP) Browser'
      - regex: '^(Nokia)'
        family: 'Nokia Services (WAP) Browser'
      - regex: '(Series80|Series90)/(\d)\.(\d)'
        family: 'Nokia $1 Browser'

  # BlackBerry devices
  - regex: '(PlayBook).+RIM Tablet OS __VERSION__'
    family: 'BlackBerry WebKit'
  - regex: '(Black[bB]erry|BB10).+Version/__VERSION__'
    family: 'BlackBerry WebKit'
  - regex: '(Black[bB]erry)\s?(\d+)'
    family: 'BlackBerry'

  # Palm
  - regex: 'Palm.*\b(Pre|Blazer|WebPro)\b(?:[ /](\d+)(?:\.(\d+)(?:\.(\d+[a-z]*))?)?)?'
    family: 'Palm $1'

  # Links/ Elinks
  - regex: '\b(E?[Ll]inks)(?: \(|\/)__VERSION__'

  - regex: '(QtWeb) Internet Browser/(\d+)\.(\d+)'

  # Phantomjs, should go before Safari
  - regex: '(PhantomJS|CocoonJS)/__VERSION__'
    type: 'headless'

  # AppleWebKit / WebKit Nightly
  - regex: '(AppleWebKit)/(\d+)\.?(\d+)?\+ .* Safari'
    family: 'AppleWebKit'

  # Browser major_version.minor_version (space instead of slash)
  - regex: '(Android) __VERSION__'

  # iOS
  - regex: '(iPod|iPhone|iPad)'
    group:
      # @ref http://stackoverflow.com/questions/2143763/
      - regex: '(iPod|iPhone|iPad).+Version/__VERSION_2_DIGITS__.*[ +]Safari'
        family: 'Mobile Safari'
      - regex: '(iPod|iPhone|iPad).+Version/__VERSION_2_DIGITS__'
        family: 'Mobile Safari UI/WKWebView'
        type: 'app'
      - regex: '(iPod|iPhone|iPad);.*CPU.*OS[ +]__VERSION_DIGITS_UNDERSCORE__.*Mobile.*[ +]Safari'
        family: 'Mobile Safari'
      - regex: '(iPod|iPhone|iPad);.*CPU.*OS[ +]__VERSION_DIGITS_UNDERSCORE__.*Mobile'
        family: 'Mobile Safari UI/WKWebView'
        type: 'app'
      - regex: '(iPod|iPhone|iPad).*[ +]Safari'
        family: 'Mobile Safari'
      - regex: '(iPod|iPhone|iPad)'
        family: 'Mobile Safari UI/WKWebView'
        type: 'app'

  # Safari
  - regex: '(Version)/__VERSION__.*Safari/'
    family: 'Safari'
  # Safari didn't provide "Version/d.d.d" prior to 3.0
  - regex: '(Safari)/\d+'

