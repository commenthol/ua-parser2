        group:
          - regex: 'Android [34].*; *(A100|A101|A110|A200|A210|A211|A500|A501|A510|A511|A700(?: Lite| 3G)?|A701|B1-A71|A1-\d{3}(?:F?HD)?|A3-A\d{2}(?:F?HD)?|[bB]1-\d{3}(?:F?HD)?) Build'
