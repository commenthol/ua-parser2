  ##########
  # iSTUFF
  # @note: complete but probably catches spoofs
  #   ipad and ipod must be parsed before iphone
  #   cannot determine specific device type from ua string. (3g, 3gs, 4, etc)
  ##########
  - regex: 'iPhone|iPad|iPod|CFNetwork|Darwin|iPh|iPd'
    group:
      # @note: iPad needs to be before iPhone
      - regex: '(iPad)(\d+,\d+)|(iPad)(?:;| Simulator;)'
        device: '$1$3'
        brand: 'Apple'
        model: '$1$2$3'
        type: tablet
      - regex: '(iPd)(\d+,\d+)'
        device: 'iPod'
        brand: 'Apple'
        model: 'iPod$2'
        type: player
      - regex: '(iPod)(\d+,\d+).*(iPod touch)'
        device: '$3'
        brand: 'Apple'
        model: '$1$2'
        type: player
      - regex: '(iPod)(\d+,\d+)|(iPod|iPod touch)(?:;| Simulator;)'
        device: '$1$3'
        brand: 'Apple'
        model: '$1$2$3'
        type: player
      - regex: '(iPh)(\d+,\d+)'
        device: 'iPhone'
        brand: 'Apple'
        model: 'iPhone$2'
        type: smartphone
      - regex: '(iPhone)(\d+,\d+)|(iPhone)(?:;| Simulator;)'
        device: '$1$3'
        brand: 'Apple'
        model: '$1$2$3'
        type: smartphone
      # @note: desktop applications show device info
      - regex: 'CFNetwork/.* Darwin/\d.*\(((?:Mac|iMac|PowerMac|PowerBook)[^\d]*)(\d+)(?:,|%2C)(\d+)'
        device: '$1$2,$3'
        brand: 'Apple'
        model: '$1$2,$3'
